plugins {
    id 'guru.zoroark.tegral.kotlin-common-conventions'
    id 'guru.zoroark.tegral.publish-conventions'
    id 'dev.adamko.dokkatoo'
    id 'org.jetbrains.kotlinx.binary-compatibility-validator'
    id 'maven-publish'
    id 'signing'
}

project.ext.includeInCatalog = true

detekt {
    config = files(rootProject.layout.projectDirectory.file("detekt-config.published.yaml"))
    buildUponDefaultConfig = true
}

afterEvaluate {
    dokkatoo {
        dokkatooSourceSets.configureEach {
            includes.from("MODULE.md")
        }
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}


// https://docs.gradle.org/current/userguide/jacoco_plugin.html#sec:jacoco_getting_started
test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}
